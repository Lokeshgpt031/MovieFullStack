<div class="head">
  <h1 class="text-3xl font-bold text-center">Welcome to MoviesWiki</h1>
  <p class="text-center text-gray-600">
    Your one-stop destination for all movie information
  </p>

  <div class="flex justify-center mt-4">
    <input
      type="text"
      placeholder="Search for movies..."
      class="input input-bordered w-64 md:w-96"
      [(ngModel)]="searchTerm"
      (keyup.enter)="searchMovies(searchTerm)"
    />
    <button class="btn btn-primary ml-2"  (click)="searchMovies(searchTerm)">Search</button>
  </div>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4 mt-8">
  @for (movie of (searchResults.length ? searchResults : movies); track $index) {
    <app-card [movie]="movie"></app-card>
  }
</div>

<div class="flex justify-center mt-8">
  <button class="btn btn-primary" (click)="loadMore()">Load More</button>
</div>

<div class="footer text-center bg-gray-100 p-4 mt-8">
  <div class="text-center text-gray-600">
    &copy; 2023 MoviesWiki. All rights reserved.
  </div>
  <div class="flex justify-center mt-2">
    <a href="#" class="text-gray-600 hover:text-gray-800 mx-2"
      >Privacy Policy</a
    >
    <a href="#" class="text-gray-600 hover:text-gray-800 mx-2"
      >Terms of Service</a
    >
    <a href="#" class="text-gray-600 hover:text-gray-800 mx-2">Contact Us</a>
  </div>
</div>
